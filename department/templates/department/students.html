{% extends 'department/base.html' %} {% block content %}
<a href="{% url 'create_student' %}" class="btn btn-success">Create Student</a>

<table class="table table-bordered mt-4">
  <tr>
    <th class="text-center">Full Name</th>
    <th class="text-center">Registration Number</th>
    <th class="text-center">Session</th>
    <th class="text-center">Action</th>
  </tr>
  {% for student in students %}
  <tr>
    <td class="text-center">{{ student.name }}</td>
    <td class="text-center">{{ student.registration_number }}</td>
    <td class="text-center">{{ student.session }}</td>
    <td class="text-center">Edit | Delete</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
